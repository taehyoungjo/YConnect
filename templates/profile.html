{% extends "layout.html" %}

{% block title %}
    Profile
{% endblock %}

{% block main %}
{% for profile in profile%}
    <div class="card">
        <img src="{{ profile["file_path"] }}" class="card-img-top" alt="Responsive image">
        <div class="card-body">
            <h5 class="card-title">{{ profile["name"]}}</h5>
            <h6>{{ profile["major"] }}</h6>
            <h6>{{ profile["year"] }}</h6>
            <h6>{{ profile["residential_college"] }}</h6>
            <p class="card-text">{{ profile["bio"] }}</p>
        </div>
    </div>

{% endfor %}
{% endblock %}
